[package]
edition = "2021"
name = "example"
version = "0.0.1"

[[bin]]
name = "test-dial"
path = "src/dial/main.rs"

[dependencies]
viam = {path = "../"}
anyhow = { version = "1.0", features = ["backtrace"]}
tokio = { version = "1.19", features = [ "rt-multi-thread", "time", "fs", "macros", "net", ] }
tonic = {version = "0.7.2",features = ["tls", "compression", "tls-roots"]}
webrtc = "0.4.0"
env_logger = "0.9.0"

[patch.crates-io]
webrtc = { path = "../../../rust/webrtc" }
webrtc-data = { version = "0.3.3", path = "../../../rust/data" }
